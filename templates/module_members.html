<!DOCTYPE html>
<html>
<head>
    <title>Task Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">FairShare.</div>
        <a href="/project/{{ module.project_id }}" class="btn-nav">ðŸ“‚ Project Workspace</a>
    </nav>
    <main class="content">
        <div class="header">
            <h1 style="font-size: 2.2rem;">Task: {{ module.name }}</h1>
            {% if not module.completed %}
            <form action="/module/{{ module.id }}/complete" method="POST">
                <button type="submit" class="btn-action" style="background: #10b981;">Mark Finished âœ…</button>
            </form>
            {% endif %}
        </div>

        <div class="grid">
            <div class="card" style="background: white;">
                <h3 style="margin-bottom: 20px;">Daily Progress Log</h3>
                {% for update in updates %}
                <div style="background: #f8fafc; padding: 15px; border-radius: 15px; margin-bottom: 10px;">
                    <small style="color: #4f46e5; font-weight: 800;">{{ update.update_date }}</small>
                    <p style="margin: 5px 0 0 0;">{{ update.update_text }}</p>
                </div>
                {% endfor %}
            </div>

            <div class="card">
                <h3>Post New Update</h3>
                <form action="/module/{{ module.id }}/add_update" method="POST">
                    <input type="date" name="update_date" required>
                    <textarea name="update_text" placeholder="What was done today?" required style="height: 100px;"></textarea>
                    <button type="submit" class="btn-action" style="width: 100%;">Add to Log</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
